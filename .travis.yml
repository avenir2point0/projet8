language: php

php:
  - '7.2'

services:
  - mysql

env:
  - SYMFONY_VERSION="4.2.*"

install:
  - composer install
  - php bin/console doctrine:database:create
  - php bin/console doctrine:schema:create
  - php bin/console doctrine:fixtures:load --purge-with-truncate

script:
  - php bin/phpunit tests\